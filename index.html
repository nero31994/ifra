<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
  <button class="w3-bar-item w3-button w3-large"
  onclick="w3_close()">Close &times;</button>
  <a href="#" class="w3-bar-item w3-button">    <div class="mb-6 w-small max-w-4xl mx-auto">
        <select id="channelSelect" class="w-small p-6 bg-gray-800 text-white rounded">
          <option value="2">
   TAP HERE TO SELECT CHANNEL</option>
                <!-- Channel options will be populated dynamically -->
        </select>
   </a>
  <a href="#" class="w3-bar-item w3-button">Link 2</a>
  <a href="#" class="w3-bar-item w3-button">Link 3</a>
</div>
<div id="main">
<div class="w3-teal">
<button id="openNav" class="w3-button w3-white w3-xlarge" onclick="w3_open()">&#9776;</button>MENU
  <div class="w3-container">
    
  </div>
  
  
  
</div>

<script>
function w3_open() {
  document.getElementById("main").style.marginLeft = "25%";
  document.getElementById("mySidebar").style.width = "25%";
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("openNav").style.display = 'none';
}
function w3_close() {
  document.getElementById("main").style.marginLeft = "0%";
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("openNav").style.display = "inline-block";
}
</script>

</body>
